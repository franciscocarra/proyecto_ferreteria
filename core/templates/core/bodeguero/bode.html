<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Panel del Bodeguero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'core/css/bodeguero.css' %}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-center py-3">游낇 Bodega</h4>
        <a href="{% url 'inventario' %}"><i class="bi bi-boxes"></i> Inventario</a>
        <hr>
        <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi칩n
        </button>
        </form>
    </div>
</div>

<div class="content flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="titulo-seccion">Panel del Bodeguero</h2>
            <div class="user-info">
                <!-- La informaci칩n del usuario ahora viene directamente de Django -->
                <span>{{ request.user.email }}</span>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>

        <!-- Contenido del Panel -->
        <div id="bodega-section">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card border-0 shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h5>Inventario</h5>
                        </div>
                        <div class="card-body text-center">
                            <p>Revisa y actualiza los productos almacenados.</p>
                            <a href="{% url 'inventario' %}" class="btn btn-success">Ver Inventario</a>
                        </div>
                    </div>
                </div>
                <!-- Puedes a침adir m치s tarjetas aqu칤 para otras secciones -->
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
