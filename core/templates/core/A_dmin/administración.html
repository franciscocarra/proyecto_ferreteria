
<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'core/css/admini.css' %}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-center py-3">ðŸ’» Admin Panel</h4>
        <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Users</a>
        <a href="#"><i class="bi bi-box-seam"></i> Products</a>
        <a href="#"><i class="bi bi-cart"></i> Orders</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
        <hr>
        <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Logout
    </button>
</form>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 id="titulo-seccion">Dashboard</h2>
        <div>
            <i class="bi bi-bell me-3"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </div>

    <!-- Contenido del Dashboard -->
    <div id="dashboard-section">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card border-0 shadow" onclick="mostrarSeccion('usuarios')">
                    <div class="card-header bg-primary text-white text-center">
                        <h5>Usuarios</h5>
                    </div>
                    <div class="card-body text-center">
                        <p>Gestiona todos los usuarios del sistema.</p>
                        <button class="btn btn-primary">Ir a Usuarios</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card border-0 shadow" onclick="mostrarSeccion('pedidos')">
                    <div class="card-header bg-warning text-white text-center">
                        <h5>Pedidos</h5>
                    </div>
                    <div class="card-body text-center">
                        <p>Supervisa los pedidos realizados.</p>
                        <button class="btn btn-warning">Ir a Pedidos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
