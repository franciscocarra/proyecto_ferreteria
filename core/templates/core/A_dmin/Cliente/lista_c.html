<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts (Inter) for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/lista_u.css' %}">

</head>
<body>

<div class="sidebar">
    <h4 class="text-center">💼 Ferretería</h4>
    <a href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a>
    <a href="productos.html"><i class="bi bi-box-seam"></i> Productos</a>
    <a href="carrito.html"><i class="bi bi-cart-fill"></i> Carrito</a>
    <a href="contacto.html"><i class="bi bi-envelope-fill"></i> Contacto</a>
    <hr>
    <button type="button" id="logoutButton" class="btn btn-danger w-100">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
    </button>
</div>

<div class="content flex-grow-1">
    <div class="header-bar">
        <h2 id="titulo-seccion">Gestión de Clientes</h2>
        <div class="user-info">
            <span id="loggedInUserEmail"></span>
            <i class="bi bi-person-circle"></i>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header">
            Lista de Clientes
            <!-- Add Client button - assuming a registration page for clients -->
            <a href="{%url 'registro'%}" class="btn btn-success btn-sm" title="Agregar Cliente">
                <i class="bi bi-plus-lg"></i>
            </a>
        </div>
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Correo</th>
                            <th>Género</th>
                            <th>Fec. Nac.</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                        <!-- Client data will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <p id="noClientsMessage" class="text-center text-gray-500 mt-4" style="display:none;">No hay clientes para mostrar.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_BASE_URL = 'http://localhost:3000'; // Asegúrate de que esta URL sea correcta para tu API

    document.addEventListener('DOMContentLoaded', () => {
        const loggedInUserEmail = document.getElementById('loggedInUserEmail');
        const logoutButton = document.getElementById('logoutButton');
        const clientesTableBody = document.getElementById('clientesTableBody');
        const noClientsMessage = document.getElementById('noClientsMessage');

        // Check if user is logged in
        const userCorreo = localStorage.getItem('userCorreo');
        const userType = localStorage.getItem('userType'); // Get user type
        const jwtToken = localStorage.getItem('jwtToken');

        if (!userCorreo || !jwtToken) {
            // If not logged in, redirect to login page
            alert('Acceso denegado. Por favor, inicie sesión.');
            window.location.href = 'iniciar_session.html';
            return;
        }
        
        // Display logged-in user email
        loggedInUserEmail.textContent = userCorreo;

        // Logout functionality
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('userCorreo');
            localStorage.removeItem('userType');
            alert('Has cerrado sesión.');
            window.location.href = 'iniciar_';
        });

        // Function to fetch and display clients
        async function fetchAndDisplayClients() {
            try {
                const response = await fetch(`${API_BASE_URL}/personas`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch personas');
                }

                const personas = await response.json();
                
                // Filter for clients (tipo_persona === 'cliente')
                const clients = personas.filter(persona => 
                    persona.tipo_persona === 'cliente'
                );

                clientesTableBody.innerHTML = ''; // Clear existing rows

                if (clients.length === 0) {
                    noClientsMessage.style.display = 'block';
                } else {
                    noClientsMessage.style.display = 'none';
                    clients.forEach(client => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${client.rut}</td>
                            <td>${client.nombre}</td>
                            <td>${client.appaterno}</td>
                            <td>${client.apmaterno}</td>
                            <td>${client.correo}</td>
                            <td>${client.genero}</td>
                            <td>${client.fec_nac ? new Date(client.fec_nac).toLocaleDateString() : 'N/A'}</td>
                            <td>${client.telefono || 'N/A'}</td>
                            <td>${client.direccion || 'N/A'}</td>
                            <td>${client.tipo_persona}</td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Opciones
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item btn-editar" data-rut="${client.rut}">Editar</button></li>
                                        <li><button class="dropdown-item text-danger btn-eliminar" data-rut="${client.rut}">Eliminar</button></li>
                                    </ul>
                                </div>
                            </td>
                        `;
                        clientesTableBody.appendChild(row);
                    });

                    // Add event listeners for dynamically created buttons
                    document.querySelectorAll('.btn-editar').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const rut = event.target.dataset.rut;
                            alert(`Editar cliente con RUT: ${rut}`);
                            // Implement actual edit logic (e.g., open modal, redirect to edit page)
                            // window.location.href = `editar_cliente.html?rut=${rut}`;
                        });
                    });

                    document.querySelectorAll('.btn-eliminar').forEach(button => {
                        button.addEventListener('click', async (event) => {
                            const rut = event.target.dataset.rut;
                            if (confirm(`¿Estás seguro de que quieres eliminar al cliente con RUT: ${rut}?`)) {
                                try {
                                    const deleteResponse = await fetch(`${API_BASE_URL}/personas/${rut}`, {
                                        method: 'DELETE',
                                        headers: {
                                            'Authorization': `Bearer ${jwtToken}`
                                        }
                                    });

                                    if (!deleteResponse.ok) {
                                        const errorData = await deleteResponse.json();
                                        throw new Error(errorData.error || 'Failed to delete client');
                                    }
                                    alert(`Cliente con RUT: ${rut} eliminado exitosamente.`);
                                    fetchAndDisplayClients(); // Refresh the list
                                } catch (error) {
                                    console.error('Error deleting client:', error);
                                    alert(`Error al eliminar cliente: ${error.message}`);
                                }
                            }
                        });
                    });
                }

            } catch (error) {
                console.error('Error fetching clients:', error);
                clientesTableBody.innerHTML = `<tr><td colspan="11" class="text-center text-danger">Error al cargar clientes: ${error.message}</td></tr>`;
                noClientsMessage.style.display = 'none';
            }
        }

        // Initial fetch of clients when the page loads
        fetchAndDisplayClients();
    });
</script>

</body>
</html>
